<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zapraszamy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
    }
    header {
      background-color: #f04e30;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 1rem 2rem;
      background-color: #f04e30;
      color: white;
      text-decoration: none;
      border-radius: 10px;
    }
    .section {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .kuchnia {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    .kuchnia div {
      flex: 1;
      background-color: #fceeea;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<img src="burger.JPEG">


<header>
  <h1>Zapraszamy</h1>
  <a href="#" class="button">Dowiedz się więcej</a>
</header>

<main>
  <div class="section">
    <h2>Adres</h2>
    <p>ul. Dębicka 10</p>
  </div>

  <div class="section">
    <h2>Godziny otwarcia</h2>
    <p>pon. - pt.: 9:00 - 21:00<br>
    sobota: 14:00 - 22:00</p>
  </div>

  <div class="section kuchnia">
    <div>
      <h3>Kuchnia Amerykańska</h3>
      <a href="#">Dalej →</a>
    </div>
    <div>
      <h3>Kuchnia Azjatycka</h3>
    </div>
  </div>
</main>

</body>
</html>
